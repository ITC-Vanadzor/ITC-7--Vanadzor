<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link rel="stylesheet" type="text/css" href="../css/app1.css">
</head>
<body>
<div class="container-fluid">
    <div class="row header">
        <div class="inside">
            <div class="row">
                <div class="col-sm-5 hidden-xs button-container">
                    <button type="button" class="btn  btn-default myButton request">REQUEST</button>
                </div>
                <div class="col-xs-4 hidden-sm hidden-md hidden-lg btn-container">
                    <button type="button" class="btn  btn-default myButton req">R</button>
                </div>
                <div class="col-xs-4 col-sm-2">
                    <div id="profileImage"></div>
                </div>
                <div class="col-sm-5 hidden-xs button-container">
                    <button type="button" class="btn myButton btn-default message">MESSAGE</button>
                </div>
                <div class="col-xs-4 hidden-sm hidden-md hidden-lg btn-container">
                    <button type="button" class="btn myButton btn-default msg">M</button>
                </div>
                <div class="col-xs-12 text-center"><p id="account">Jackson Rolling</p></div>
            </div>
            <div class="row">
                <div class="col-xs-7">
                    <div class="following">
                        <div class="hidden-lg hidden-md hidden-sm text-center"><span>Followers <br> 25 </span></div>
                        <div class="hidden-xs"><span>Followers 25 </span></div>
                        <div id="followers"></div>
                        <div class="hidden-lg hidden-md hidden-sm text-center"><span>Following <br> 123</span></div>
                        <div class="hidden-xs "><span>Following 123</span></div>
                    </div>
                </div>

                <div class="col-xs-5">
                    <button type="button" class="btn btn-default follow">FOLLOW</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center soc-icons-container">
                    <img class="soc-icon-fb" src="../resources/img/facebook.svg" alt="fb">
                    <img class="soc-icon" src="../resources/img/twitter.svg" alt="tw">
                    <img class="soc-icon" src="../resources/img/googleplus.svg" alt="G+">

                </div>
                <div class="col-xs-12 text-center description">
                  <p>Cup od Tea Feed - Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>

                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>

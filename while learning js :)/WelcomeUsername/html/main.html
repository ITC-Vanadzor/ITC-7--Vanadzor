<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/app.css">
        <script src="../libs/jquery-3.1.1.js"></script>
        <script src="../libs/jquery.validate.min.js"></script>
        <script src="../js/app.js"></script>
    </head>
    <body>
    <form id="myForm">
        <div class="img-container">
            <img src="../resources/img/img_avatar.png" alt="Avatar" class="avatar">
        </div>
        <div id="container">
            <label for="uName" class="hidden-element"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="uName" class="hidden-element" name="username">
            <label for="psw" class="hidden-element"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="psw" class="hidden-element" name="password">
            <button type="button" class="hidden-element" onclick="showGreetingMessage()">Login</button>
            <p id="greetingText"></p>
        </div>
    </form>
    </body>
</html>
